<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>

<!--<form id="form1" action="/jy/add" method="post"  >
    goodsName : <input name="goodsName" value=""><br/>
    description : <input name="description" value=""><br/>
    <input type="submit" value="提交" >
</form>-->

<form id='form' class="layui-form" action="/jy/update">
    <input type="hidden" name="id" th:value="${id}" >
    <div class="layui-form-item">
        <label class="layui-form-label">商品名</label>
        <div class="layui-input-block">
            <input type="text" name="goodsName" required  lay-verify="required" placeholder="请输入商品名"
                   autocomplete="off" class="layui-input" th:value="${goodsInfo.goodsName}" >
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品说明</label>
        <div class="layui-input-block">
            <textarea name="description" placeholder="请输入商品说明" class="layui-textarea" th:text="${goodsInfo.description}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">货物类型</label>
        <div class="layui-input-block">
            <select name="goodsType">
                <option value=""></option>
                <option th:each="goodType:${goodsTypes}" th:value="${goodType.key}" th:text="${goodType.value}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">复选框</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读" checked>
            <input type="checkbox" name="like[dai]" title="发呆">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开关</label>
        <div class="layui-input-block">
            <input type="checkbox" name="switch" lay-skin="switch">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            //layer.msg(JSON.stringify(data.field));
            $.post('/jy/update',data.field,function(result){
                if (result){
                    layer.msg("修改成功",{time: 1000},
                        function (index, item) {
                            window.parent.location.reload();//刷新父页面
                            parent.layer.close(index);//关闭弹出层
                        } );
                }
            });
            return false;
        });
    });
</script>
</html>
